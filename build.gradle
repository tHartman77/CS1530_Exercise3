apply plugin: 'application'

mainClassName = "sequence"

repositories {
   mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.12'
}


task sequencehelp << {
    System.out.println("Integer Sequence Project");
    System.out.println("Given an integer n as an argument, displays Tri(n) and LC(n).")
